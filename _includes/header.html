<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="http://www.grahamearley.website">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
<!--          <a class="page-link" href="/">Website</a>-->
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
